name: check.yml

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: format
        run: cargo fmt --check --all
      - name: clippy
        run: cargo clippy --all-features --workspace
      - name: test
        run: cargo test --verbose --all-features --workspace

