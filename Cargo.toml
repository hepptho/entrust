[package]
name = "par"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.78"
clap = { version = "4.4.12", features = ["derive", "wrap_help"] }
clap_complete = "4.4.5"
console = "0.15.7"
color-print = "0.3.5"
copypasta = "0.10.0"
dialoguer = { version = "0.11.0", features = ["fuzzy-select"] }
env_logger = "0.10.1"
itertools = "0.12.0"
log = "0.4.20"
once_cell = "1.19.0"
pathdiff = "0.2.1"
rand = "0.8.5"
termtree = "0.4.1"
walkdir = "2.4.0"

[profile.dev.package."*"]
debug = false
