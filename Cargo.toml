[workspace]
members = ["par-core"]

[package]
name = "par"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
par-core = { path = "par-core" }

anyhow = "1.0"
clap = { version = "4.5", features = ["derive", "env", "wrap_help"] }
clap_complete = "4.5"
color-print = "0.3"
copypasta = "0.10"
crossterm = "0.27"
env_logger = "0.11"
inquire = "0.7"
itertools = "0.12"
log = "0.4"
once_cell = "1.19"
rand = "0.8"
termtree = "0.4"

[profile.dev.package."*"]
debug = false

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = "z"
panic = "abort"
strip = "debuginfo"
