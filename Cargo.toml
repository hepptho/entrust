[workspace]
members = ["par-core", "par-cli", "par-dialog"]
default-members = ["par-cli"]
resolver = "2"

[profile.dev.package."*"]
debug = false

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = "z"
panic = "abort"
strip = "debuginfo"

[workspace.dependencies]
itertools = "0.13.0"
once_cell = "1.19"
rand = "0.8"
tracing = "0.1"
tracing-subscriber = "0.3"
