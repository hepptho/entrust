[package]
name = "par"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.80"
clap = { version = "4.5.2", features = ["derive", "wrap_help"] }
clap_complete = "4.5.1"
color-print = "0.3.5"
copypasta = "0.10.1"
crossterm = "0.27.0"
env_logger = "0.11.3"
inquire = "0.7.0"
itertools = "0.12.1"
log = "0.4.21"
once_cell = "1.19.0"
pathdiff = "0.2.1"
rand = "0.8.5"
termtree = "0.4.1"
walkdir = "2.5.0"

[profile.dev.package."*"]
debug = false

[profile.release]
codegen-units = 1
lto = "fat"
panic = "abort"
strip = "debuginfo"
opt-level = "z"
